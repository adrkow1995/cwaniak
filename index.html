<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cwaniak.pl — E-booki, które robią robotę</title>
  <meta name="description" content="Cwaniak.pl — nowoczesne e-booki o wszystkim co przydatne. Bądź sprytniejszy: AI, web, biznes i więcej." />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <style>
    /* --- wszystkie Twoje style bez zmian --- */
    :root{--bg:#0b1220;--panel:#0f172a;--text:#e5e7eb;--muted:#9ca3af;--accent:#22d3ee;--accent2:#22c55e;--ring:rgba(34,211,238,.35);--border:#ffffff1a;--shadow:0 10px 30px #22d3ee22;}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;color:var(--text);font:16px/1.6 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:radial-gradient(1200px 700px at 20% -10%,#22d3ee22,transparent 60%),radial-gradient(1000px 600px at 90% 0%,#22c55e22,transparent 60%),radial-gradient(800px 600px at 50% 100%,#0ea5e933,transparent 60%),var(--bg);scroll-behavior:smooth;}
    a{color:inherit;text-decoration:none}img{max-width:100%;display:block}.container{width:min(1120px,92%);margin:0 auto}
    header{position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);background:#0b1220cc;border-bottom:1px solid var(--border)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.9rem 0}
    .brand{display:flex;align-items:center;gap:.7rem;font-family:Poppins,Inter;font-weight:800;letter-spacing:.2px}
    .logo{width:30px;height:30px;border-radius:.7rem;display:grid;place-items:center;box-shadow:0 0 0 3px #22d3ee44;background:linear-gradient(45deg,var(--accent),var(--accent2))}
    .logo svg{width:18px;height:18px;filter:drop-shadow(0 2px 4px #0008)}
    .menu{display:flex;align-items:center;gap:1rem;color:var(--muted)}
    .menu a{padding:.5rem .8rem;border-radius:.6rem}
    .menu a:hover{background:#ffffff10;color:#fff}
    .hamb{display:none}
    /* pozostałe style bez zmian ... */
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container nav">
      <a href="#hero" class="brand" aria-label="Strona główna Cwaniak.pl">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2l-2 6h4l-4 14 10-12h-6l4-8-6 2z" fill="#fff"/>
          </svg>
        </span>
        <span>Cwaniak.pl</span>
      </a>
      <!-- Usunięty pasek pod logiem -->
      <button class="hamb" id="hamb" aria-controls="drawer" aria-expanded="false">☰ Menu</button>
    </div>

    <div id="drawer" class="drawer" role="dialog" aria-label="Menu mobilne">
      <a href="#sklep">Sklep</a>
      <a href="#o-nas">O Cwaniaku</a>
      <a href="#partner">Partner</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </header>

  <!-- Reszta strony bez zmian -->
  <main id="hero">
    <!-- HERO, sekcje, newsletter, kontakt itd. pozostają identyczne -->
  </main>

  <footer>
    <div class="container foot">
      <small>© <span id="year"></span> Cwaniak.pl — Wiedza, która robi robotę.</small>
      <div><a href="#hero">Do góry ↑</a></div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const hamb=document.getElementById('hamb');const drawer=document.getElementById('drawer');
    hamb?.addEventListener('click',()=>{const open=drawer.classList.toggle('open');hamb.setAttribute('aria-expanded',open?'true':'false');});
    drawer?.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>drawer.classList.remove('open')));
    document.querySelectorAll('[data-demo="buy"]').forEach(btn=>{btn.addEventListener('click',()=>{alert('Demo: tutaj podłączymy koszyk i płatności (BLIK/karta).');});});
  </script>
</body>
</html>
